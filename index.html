<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="src/img/Logo.png" alt="Logo Elevate" />
    </div>
    <div class="search-section">
      <h1 class="explore-text">Explore</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search here..." />
        <button type="submit">
          <img src="src/img/lupa.png" alt="Search" />
        </button>
      </div>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#training-courses">Training Courses</a></li>
        <li><a href="#contact-us">Contact Us</a></li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="#facebook"><img src="src/img/facebook.png" alt="Facebook" /></a>
      <a href="#instagram"><img src="src/img/instagram.png" alt="Instagram" /></a>
      <a href="#twitter"><img src="src/img/twitter.png" alt="twitter" /></a>
      <a href="#linkedin"><img src="src/img/linkedin.png" alt="LinkedIn" /></a>
      <a href="#youtube"><img src="src/img/youtube.png" alt="YouTube" /></a>
    </div>
  </header>
  <section class="hero-section">
    <div class="hero-content">
      <h1>Empower your journey with<br>Transformative Learning</h1>
      <p>
        Explore our hands-on workshops and self-paced e-learning courses designed 
        to empower you with valuable skills and knowledge.
      </p>
      <a href="#join" class="hero-button">Join the journey â†’</a>
    </div>
  </section>
  
</body>
</html>
